version: '3'
services:

    redis:
        hostname: redis
        image: redis:latest
        ports:
          - "6379:6379"
        restart: always

    worker:
        image: waterlp-pywr:latest
        env_file: variables.env
        command: [celery, worker, --app=waterlp.app, --concurrency=10, --loglevel=WARNING]
        volumes:
            - .:/app
            - /etc/localtime:/etc/localtime
        links:
            - redis
        depends_on:
            - redis
