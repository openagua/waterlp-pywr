version: '3'
services:

    redis:
        image: redis:latest
        hostname: redis
        ports:
          - "6379:6379"
        restart: always

    worker:
        image: openagua/waterlp-pywr:sanjoaquin
        env_file: variables.env
        environment:
          - REDIS_HOST=redis
        command: [celery, worker, --app=waterlp.app, --concurrency=10, --loglevel=WARNING]
        volumes:
            - .:/app
            - /etc/localtime:/etc/localtime
        links:
            - redis
        depends_on:
            - redis
