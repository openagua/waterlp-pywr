version: '3'
services:

    redis:
        image: redis:latest
        network_mode: "host"
        ports:
          - "6379:6379"
        restart: always

    worker:
        build: .
        env_file: variables.env
        command: [celery, worker, --app=waterlp.app, --concurrency=4, --loglevel=WARNING]
        volumes:
            - .:/app
            - /etc/localtime:/etc/localtime
        network_mode: "host"
        depends_on:
            - redis