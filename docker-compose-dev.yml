# for development

version: '3'
services:

    redis:
        image: redis:latest
        network_mode: "host"
        ports:
          - "6379:6379"
        restart: always

    worker:
        build: .
        env_file: variables.env
        environment:
            - C_FORCE_ROOT=1
#        command: [celery, worker, --app=waterlp.app, --concurrency=4, --loglevel=WARNING]
        command: [python3, run]
        volumes:
            - .:/app
            - /etc/localtime:/etc/localtime
        links:
            - redis
        depends_on:
            - redis